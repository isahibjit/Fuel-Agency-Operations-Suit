<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration - FAOS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f8fa;
            color: #333;
        }
        header {
            background-color: #6e2594;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        nav li {
            list-style: none;
            padding: 10px 15px;
            cursor: pointer;
            color: white;
            position: relative;
            transition: color 0.3s;
        }
        nav li:hover {
            color: #ffdf5d;
        }
        nav li::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 50%;
            bottom: -5px;
            background-color: #ffdf5d;
            transition: width 0.4s, left 0.4s;
        }
        nav li:hover::after {
            width: 100%;
            left: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #1d70a2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1d70a2;
            box-shadow: 0 0 5px rgba(29, 112, 162, 0.5);
        }
        button {
            width: 100%;
            background-color: #1d70a2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #145a7a;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <li>Home</li>
            <li>About</li>
            <li>Register</li>
            <li>Contact Us</li>
        </nav>
    </header>
    <div class="container">
        <h2>Customer Registration</h2>

        <div th:if="${param.success}" class="success-message">
            Registration successful!
        </div>

        <form th:action="@{/register}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{consumerName}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" th:field="*{address}" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" th:field="*{contactNo}" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="connType">Connection Type:</label>
                <select id="connType" th:field="*{connType}" required>
                    <option value="">Select Type</option>
                    <option value="Domestic">Domestic</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
